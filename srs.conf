listen              1935;
max_connections     1000;

http_server {
    enabled         on;
    listen          8080;   # HTTP port for HLS and others
}


vhost __defaultVhost__ {
    tcp_nodelay     on;
    min_latency     on;

    play {
        gop_cache       off;
        queue_length    10;
        mw_latency      100;
    }

    publish {
        mr off;
    }

    hls {
        enabled on;
        hls_fragment 2;
        hls_window 10;
    }
    
    http_hooks {
        enabled         on;
        on_publish      http://auth:8080/auth;
    }
}
