listen              1935;
max_connections     1000;

http_server {
    enabled         on;
    listen          8080;
    dir             /output;
}

vhost __defaultVhost__ {
    tcp_nodelay     on;
    min_latency     on;

    play {
        gop_cache       off;
        queue_length    10;
        mw_latency      100;
    }

    publish {
        mr off;
    }

    hls {
    enabled on;
    hls_ctx off;   # <---- IMPORTANT
  }
    
    http_hooks {
        enabled         on;
        on_publish      http://callbacks:8080/publish;
        on_unpublish    http://callbacks:8080/unpublish;
    }
}
